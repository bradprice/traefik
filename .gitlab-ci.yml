docker-build-master:
  image: docker/compose:1.25.4
  stage: build 
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  variables:
    TRAEFIK_IMAGE: ${CI_REGISTRY_IMAGE}
    TRAEFIK_ALPINE_IMAGE: ${CI_REGISTRY_IMAGE}:alpine
  script:
    - docker-compose build --parallel
    - docker-compose push
  only:
    - master

docker-build:
  image: docker/compose:1.25.4
  stage: build 
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  variables:
    TRAEFIK_IMAGE: ${CI_REGISTRY_IMAGE}:${CI_COMMIT_REF_SLUG}
    TRAEFIK_ALPINE_IMAGE: ${CI_REGISTRY_IMAGE}:alpine-${CI_COMMIT_REF_SLUG}
  script:
    - docker-compose build --parallel
    - docker-compose push
  except:
    - master